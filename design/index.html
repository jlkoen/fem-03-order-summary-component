    <link

      type="image/png"

      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {

            },
          },
        },
      };

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
